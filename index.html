---
layout: default
---

<div class="pb-4 pt-3 px-3 text-center">
  <h1 class="display-4">Meet our apps</h1>
</div>

<div class="container">
  <div class="align-items-center card-deck justify-content-center mb-3 text-center">
    {% for product in site.products %}
    <div class="card mb-4 shadow-sm" style="max-width: 350px; min-width: 290px">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ product.title | escape }}</h4>
      </div>
      <div class="card-body">
        {{ product.content | markdownify }}
        <a href="{{ product.href }}" class="btn btn-lg btn-block btn-outline-primary">Get started</a>
      </div>
    </div>
    {% endfor %}
  </div>

  {% include footer.html %}
</div>
